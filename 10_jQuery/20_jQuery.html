<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.6.0.js"></script>
</head>

<body>

    <!-- 說明 $ 符號和 jQuery() -->

    <script>
        // 10. 一個字串或者數值的變數
        var s = "字串";
        console.log(typeof s);
        console.log(s);
        var n = 123;
        console.log(typeof n);
        console.log(n);

        // 20. 一個function
        var f = function () { };
        console.log(typeof f);
        console.log(f);
        
        // 30. jQuery
        console.log(jQuery);
        console.log(typeof jQuery); // function
        
        // 40. $ 符號
        console.log($);
        console.log(typeof $); // function

        var doubleEqual = jQuery == $;
        console.log(doubleEqual); // true
        var tripleEqual = jQuery === $;
        console.log(tripleEqual); // true
    </script>

</body>

</html>
