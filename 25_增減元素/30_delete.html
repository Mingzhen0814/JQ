<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/25_delete.css">
    <script src="../_js/jquery-3.6.0.js"></script>
</head>

<body>

    <h4>Category: DOM Removal</h4>
    <p><a
            href='https://api.jquery.com/category/manipulation/dom-removal/'>https://api.jquery.com/category/manipulation/dom-removal/</a>
    </p>


    <button id="raw">raw</button>
    <button id="test">test</button>
    <button id="test2">test2</button>
    <hr>
    <button id="btn">btn</button>
    <div>
        <button id="btnTest">實驗品</button>
    </div>

    <script>
        // 10. 試著比較出 empty() 和 remove() 的差異
        $('#test').empty();   // 清空元素的內容
        $('#test2').remove(); // 移除元素

        // 20. 試著比較出 detach() 和 remove() 的差異
        //      * jQuery 綁定事件的方法之一: $().on('事件名稱', function(){})
        // 使用時機: 庫存不足/充足 的購買按鈕功能
        $('#btnTest').on("click", function () {
            console.log('click btnTest');
        })
        btn.onclick = function () {
            // console.log('click btn');

            // 抓到#btnTest並且使用變數把#btnTest存起來
            var btnTest = $('#btnTest');

            // 使用detach()移除#btnTest
            $('#btnTest').detach(); // 會保留jQuery事件
            // $('#btnTest').remove(); // 不會保留jQuery事件

            // 使用append()重新把#btnTest放到畫面上
            $('div').append(btnTest);
        }
    </script>

</body>

</html>
