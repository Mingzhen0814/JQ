<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.6.0.js"></script>
</head>

<body>

    <h3 id="t--">Hello</h3>

    <span id="a+b">1</span>
    <span id="a-b">2</span>
    <span id="a*b">3</span>
    <span id="a／b">4</span>

    <script>
        
        // 10. 挑選 h3 元素，並且將抓取裡面的內容 
        //      目標：取得 Hello 文字
        var h3Tag = $("#t--").text();
        console.log(h3Tag);

        // 20. 透過 JavaScript 的方式抓取內容
        //      目標：取得 1 ~ 4
        console.log(document.getElementById("a+b").innerText);
        console.log(document.getElementById("a-b").innerText);
        console.log(document.getElementById("a*b").innerText);
        console.log(document.getElementById("a／b").innerText);
        
        // 30. 透過 jQuery 的方式抓取內容
        //      目標：取得 1 ~ 4
        console.log($("#a+b").text()); //  -> +: 相鄰兄弟選擇器
        console.log($("#a-b").text()); // 2
        console.log($("#a*b").text()); //   -> *: all
        console.log($("#a／b").text()); // 4
    </script>

</body>

</html>
